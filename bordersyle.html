<!DOCTYPE html>
<html>
<head>
	<style>
		p.dotted{border-style: dotted;}
		p.dashed{border-style: dashed;}
		p.solid{border-style: solid;}
		p.groove{border-style: groove;}
		p.ridge{border-style: ridge;}
		p.double{border-style: double;}
		p.inset{border-style: inset;}
		p.outset{border-style:outset;}
		p.hidden{border-style: hidden;}
		p.mix{border-style: dotted double solid dashed;}
		p.none{border-style: none;}
	</style>
</head>
<body>
	<h1> border styles are these </h1>
	<p class="dotted"> border is class type</p>
	<p class="dashed"> border is class type</p>
	<p class="solid"> border is class type</p>
	<p class="groove"> border is class type</p>
	<p class="ridge"> border is class type</p>
	<p class="double"> border is class type</p>
	<p class="inset"> border is class type</p>
	<p class="outset"> border is class type</p>
	<p class="hidden"> border is class type</p>
	<p class="mix"> border is class type</p>
	<p class="none"> border is class type</p>
	</body>
</html>
